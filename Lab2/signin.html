<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>MySite</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title> Sign in </title>
	</head>
	<body class="bg-light">
		<header>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<img class="ml-5 mr-5" src="logo.svg" alt="" width="64" height="64">
			<h5 class="my-0 mr-md-auto font-weight-normal">Site Name</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="index.html">Home</a>
				<a class="p-2 text-dark" href="info.html">Info</a>
				<a class="p-2 text-dark" href="profile.html">Profile</a>
			</nav>
			<a class="btn btn-outline" href="signin.html">Sign In</a>
			<a class="btn btn-outline-primary mr-5" href="signup.html">Sign Up</a>
		</div>
		</header>
		<div class="container">
			<div class="row justify-content-center justify-content-lg-center">
				<div class="col-5">
				<form class="form-signin">
					<img class="mb-5" src="logo.svg" alt=""width="128" height="128">
					<h2 class="h3 mb-4 font-wtight-normal"> Please, sign in</h2>
					<div class="mb-3">
						<label for="inputEmail" class="sr-only">Email adress</label>
						<input type="email" class="form-control" placeholder="you@example.com" name="email">
					</div>
					<div class="mb-3">
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<button class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button></form> 	
				</div>
			</div>
		</div>
		<footer class="mt-5 border-top fixed-bottom">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white">
				<img class="ml-5 mr-5 mr-md-auto" src="logo.svg" alt="" width="64" height="64">
				<a class="text-muted mr-5">&copy;All rights reserved &copy; 2021</a>
			</div>
		</footer>	
		<script defer type="module" src="js/controllers/login.js"></script>
	</body>
</html>
