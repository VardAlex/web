<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title> MySite - Profile </title>
	</head>
	<body class="bg-light">
		<header>
				<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
				<img class="ml-5 mr-5" src="logo.svg" alt="" width="64" height="64">
				<h5 class="my-0 mr-md-auto font-weight-normal">Site Name</h5>
				<nav class="my-2 my-md-0 mr-md-3">
					<a class="p-2 text-dark" href="index.html">Home</a>
					<a class="p-2 text-dark" href="info.html">Info</a>
					<a class="p-2 text-dark font-weight-bold" href="profile.html">Profile</a>
				</nav>
				<button class="btn btn-outline-primary mr-5" id="logout">Logout</button>
			</div>
		</header>
		<div class="col-12 mt-5">
			<h3 class=" mt-5 my-0 mr-md-auto mb-5 font-weight-normal text-lg-center text-uppercase">Your Profile</h3>
		</div>
		<div class="mx-auto card" style="width: 60rem;">
			<div class=" table-responsive">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Surname</th>
							<th scope="col">Username</th>
							<th scope="col">Mail</th>
							<th scope="col">Password</th>
						</tr>    					
					</thead>
					<tbody id="profile">
				</table>
			</div>
		</div>
		<footer class="mt-5 border-top fixed-bottom">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white">
				<img class="ml-5 mr-5 mr-md-auto" src="logo.svg" alt="" width="64" height="64">
				<a class="text-muted mr-5">&copy;All rights reserved &copy; 2021</a>
			</div>
		</footer>	
		<script async src="js/controllers/redirIfNotAuth.js"></script>
		<script defer src="js/controllers/logout.js"></script>
		<script defer type="module" src="js/controllers/profile.js"></script>
	</body>
</html>
