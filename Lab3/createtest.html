<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>MySite</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body class="bg-light">
		<header>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<img class="ml-5 mr-5" src="logo.svg" alt="" width="64" height="64">
			<h5 class="my-0 mr-md-auto font-weight-normal">Site Name</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark font-weight-bold" href="index.html">Home</a>
				<a class="p-2 text-dark" href="info.html">Info</a>
				<a class="p-2 text-dark" href="profile.html">Profile</a>
			</nav>
			<button class="btn btn-outline-primary mr-5" id="logout">Logout</button>
		</div>
		</header>
        <div id="quizz">
            <div class="container-md bg-light py-3 mt-3 shadow-lg p-3 mb-5 bg-body mx-5 rounded">
                <span v-if="create">
                    <h1>Create test</h1>
                    <div class="my-3">
                        <textarea v-model="quizz.question" class="form-control" placeholder="Question"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" v-model="quizz.answerList[0]" placeholder="Answer 1" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" v-model="quizz.answerList[1]" placeholder="Answer 2" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" v-model="quizz.answerList[2]" placeholder="Answer 3" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input  type="text" class="form-control" v-model="quizz.answerList[3]" placeholder="Answer 4" aria-label="Recipient's username"
                        aria-describedby="button-addon2" required>
                    </div>
                    <div class="mt-5 raw">
                        <button v-on:click="onCreate" type="button" class="btn btn-primary" style="width: 49.87%;">Create</button>
                        <button v-on:click="passTest" type="button" class="btn btn-primary" style="width: 49.87%;">Go to test</button>
                    </div>
                </span>

                <div v-if="pass" class="col-11">
                    <div id="quizzList">
                        <div v-for="item in quizzList">
                            <span> 
                                    {{item.question}} 
                            </span> 
                            <div class="form-check"> 
                                <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                                <label  class="form-check-label" for="radio' + number + '.1">  
                                    {{item.answerList[0]}}
                                </label> 
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                                <label   class="form-check-label" for="radio">  
                                    {{item.answerList[1]}} 
                                </label> 
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" checked type="radio" name="1" id="radio " value="A"> 
                                <label   class="form-check-label" for="radio">  
                                    {{item.answerList[2]}}
                                </label> 
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                                <label class="form-check-label" for="radio">  
                                    {{item.answerList[3]}}
                                </label> 
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
		<footer class="mt-5 border-top fixed-bottom">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white">
				<img class="ml-5 mr-5 mr-md-auto" src="logo.svg" alt="" width="64" height="64">
				<a class="text-muted mr-5">&copy;All rights reserved &copy; 2021</a>
			</div>
		</footer>
		<script async src="js/controllers/redirIfNotAuth.js"></script>
		<script defer src="js/controllers/logout.js"></script>	
        <script type="module"> 
            import Controller from './js/controllers/controller.js';  
            let controller = new Controller();
        </script>
	</body>
</html>
